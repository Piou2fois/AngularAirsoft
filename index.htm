<!doctype html>
<html class="no-js" lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Airsoft App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="css/app.css" media="all">
</head>
	<body data-ng-app="gestion">
		<header class="card">
	    <div class="toolbar" data-ng-controller="DatabasesCtrl">
	        <div class="toolbar__left mr+++">
						<lx-dropdown position="left" from-top>
								<button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
										<i class="mdi mdi-menu"></i>
								</button>
								<lx-dropdown-menu>
										<ul>
											<li><a <a class="dropdown-link" href="#players"> Gestion des joueurs</a></li>
											<li><a <a class="dropdown-link" href="#groups">Gestion des groupes</a></li>
											<li><a <a class="dropdown-link" href="#scripts">Gestion des scénarios</a></li>
											<li><a <a class="dropdown-link" href="#help">Aide</a></li>
										</ul>
								</lx-dropdown-menu>
						</lx-dropdown>
	        </div>
	        <span class="toolbar__label fs-title">Application de gestion de partie d'Airsoft</span>
					<div class="toolbar__right">
							<button ng-click="opendDialog('createDatabase')" lx-tooltip="Ajouter une base de données" tooltip-position="bottom" type="button" class="btn btn--m btn--fab" lx-ripple><i class="mdi mdi-plus"></i></button>
						<lx-select ng-model="selects.selectedDatabase" change="setDatabase(newValue.newValue.file)" placeholder="Choisissez une base de données" choices="databases">
								<lx-select-selected>
										{{ $selected.name }}
								</lx-select-selected>
								<lx-select-choices>
										{{ $choice.name }}
								</lx-select-choices>
						</lx-select>
					</div>
					<lx-dialog class="dialog dialog--l" id="createDatabase" auto-close="false" onclose="closingDialog()" onscrollend="scrollEndDialog()">
				    <div class="dialog__header">
				        <div class="toolbar bgc-light-blue-500 pl++">
				            <span class="toolbar__label tc-white fs-title">
				                Ajouter une base de données
				            </span>
				        </div>
				    </div>
				    <div class="dialog__content">
							<form data-ng-submit="addDatabase(ND)">
								<lx-text-field label="Nom de la nouvelle base de données">
			            <input type="text" data-ng-model="ND">
			          </lx-text-field>
								<button type="submit" lx-tooltip="Créer la base de données" tooltip-position="top" class="btn btn--m btn--fab" lx-ripple><i class="mdi mdi-plus"></i></button>
							</form>
				    </div>
				    <div class="dialog__actions">
				        <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dialog-close>Annuler</button>
				    </div>
					</lx-dialog>
		    </div>
		</header>
		<main>
			<section  id="main" role="main" data-ng-controller="WebcamCtrl">
			  <div id="webcam" style="display:none;">
			    <webcam on-streaming="video_success()" channel="C_identite"></webcam>
			    <canvas id="snapshot"></canvas>
			  </div>
			</section>
			<div class="page-content" data-ng-view></div>
		</main>
		<footer>Application créée par Piou2fois avec Angularjs, Php et Sqlite</footer>
		<script src="bower_components/jquery/dist/jquery.min.js"></script> <!-- For LUMX -->
		<script src="bower_components/velocity/velocity.min.js"></script> <!-- For LUMX -->
		<script src="bower_components/moment/min/moment-with-locales.min.js"></script> <!-- For LUMX -->
		<script src="bower_components/tinymce-dist/tinymce.min.js"></script> <!-- For TinyMCE -->
		<script src="bower_components/angular/angular.min.js"></script> <!-- Angularjs -->
		<script src="bower_components/lumx/dist/lumx.min.js"></script> <!-- LUMX -->
		<script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script> <!-- Angular Route for Angularjs -->
		<script src="bower_components/webcam-directive/dist/webcam.min.js"></script> <!-- Webcam directive -->
		<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script> <!-- Angular Filter to get the unique filter -->
		<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script> <!-- Angular Sanitize module -->
		<script type="text/javascript" src="AngularAirsoft.js"></script> <!-- All js of the app concatenated with grunt -->
