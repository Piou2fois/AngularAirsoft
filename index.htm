<!doctype html>
<html class="no-js" lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Airsoft App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="css/app.css" media="all">
</head>
	<body data-ng-app="gestion">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Application de gestion de partie d'Airsoft</span>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Menu</span>
				<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="#/players"> Gestion des joueurs</a>
						<a class="mdl-navigation__link" href="#/groups">Gestion des groupes</a>
						<a class="mdl-navigation__link" href="#/scenarios">Gestion des scénarios</a>
				</nav>
			</div>
		<main class="mdl-layout__content">
			<section  id="main" role="main" data-ng-controller="WebcamCtrl">
			  <div id="webcam" style="display:none;">
			    <webcam on-streaming="video_success()" channel="C_identite"></webcam>
			    <canvas id="snapshot"></canvas>
			  </div>
			</section>
			<div class="page-content" data-ng-view></div>
		</main>
		<footer class="mdl-mini-footer">Application créée par Piou2fois avec Angularjs, Php et Sqlite</footer>
		</div>
		<script src="bower_components/material-design-lite/material.min.js"></script> <!-- MDL js -->
		<script src="bower_components/angular/angular.js"></script> <!-- Angularjs -->
		<script src="bower_components/angular-material-design-lite/dist/angular-material-design-lite.min.js"></script> <!-- Angularjs MDL -->
		<script src="bower_components/angular-route/angular-route.js"></script> <!-- Angular Route for Angularjs -->
		<script src="bower_components/webcam-directive/dist/webcam.min.js"></script> <!-- Webcam directive -->
		<script src="bower_components/ngDraggable/ngDraggable.js"></script> <!-- Drag & Drop directive -->
		<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script> <!-- Angular Filter to get the unique filter -->
		<script type="text/javascript" src="app/app.js">  </script>
		<script type="text/javascript" src="app/factories/PlayersFactory.js">  </script>
		<script type="text/javascript" src="app/factories/ReplicasFactory.js">  </script>
		<script type="text/javascript" src="app/factories/WebcamFactory.js">  </script>
		<script type="text/javascript" src="app/factories/GroupsFactory.js">  </script>
		<script type="text/javascript" src="app/controllers/PlayersCtrl.js">  </script>
		<script type="text/javascript" src="app/controllers/ReplicasCtrl.js">  </script>
		<script type="text/javascript" src="app/controllers/WebcamCtrl.js">  </script>
		<script type="text/javascript" src="app/controllers/GroupsCtrl.js">  </script>
		<script type="text/javascript" src="app/directives/playersDirective.js">  </script>
	</body>
</html>
